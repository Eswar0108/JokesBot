name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Netlify CLI
      run: npm install -g netlify-cli

    - name: Deploy to Netlify
      env:
        NETLIFY_AUTH_TOKEN: nfp_pdZBuA6UwyYFkp3WUfxLdbrevaQK3LhZba47
        NETLIFY_SITE_ID: c9eaf719-7b68-4937-9fc2-5d03bcec3155
      run: |
        netlify deploy --prod --dir=build --site c9eaf719-7b68-4937-9fc2-5d03bcec3155 --auth nfp_pdZBuA6UwyYFkp3WUfxLdbrevaQK3LhZba47
